<!DOCTYPE html>
<html lang="en">
<head>
	<link rel='stylesheet' href='styles/style.css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Karma</title>
</head>
<body>
	<nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How It works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Log in</li>
            </ul>
            <img class="logo" src="images/logo.svg" alt="Karma" width="40">
        </div>
    </nav>

    <section class="introduction-intro">
        <div class="content-intro">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button class="big-button">Learn More</button>
        </div>
    </section>
    <section class="introduction-devices">
        <h1>Everyone needs a little Karma.</h1>
        <div class="devices">
            <img class="icon-devices" width="127" height="127" src="images/devices.svg" alt="Internet for all devices image">
            <h2>Internet for all devices</h2>
        </div>
        <div class="devices">
            <img class="icon-devices" width="127" height="127" src="images/coffee.svg" alt="Boost your productivity image">
            <h2>Boost your productivity</h2>
        </div>
        <div class="devices">
            <img class="icon-devices" width="127" height="127" src="images/refill.svg" alt="Pay as You Go image">
            <h2>Pay as You Go</h2>
        </div>
    </section>
    <footer>
        <footer class="introduction-social">
            <div class="content-social">
                <hr>
                <p>Join us on</p>
                <ul class="icons-social">
                    <li>
                        <i class="fa fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fa fa-facebook"></i>
                    </li>
                    <li>
                        <i class= "fa fa-instagram"></i>
                    </li>
                </ul> 
            </div>
        </footer>
    </footer>    
</body>
</html>
